	<script>
		$(function(){
			var item1Timer;
		$(".item1 .li").hover(
			function(){
				var that=this;	
				item1Timer=setTimeout(function(){
					$(that).find("div").animate({"top":14,"height":390},300,function(){
						$(that).find("p").fadeIn(200);
					});
				},100);
			},
			function(){
				var that=this;	
				clearTimeout(item1Timer);
				$(that).find("p").fadeOut(200);
				$(that).find("div").animate({"top":240,"height":50,"width":220,"left":15},300);
			}
		)
});
	</script>
